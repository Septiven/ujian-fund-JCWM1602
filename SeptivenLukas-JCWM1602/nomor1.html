<body>
    <h1><b>PATTERN</b></h1><br>
    <input type="number" name="input-angka" placeholder="masukan angka" id="input">
    <br><br>
    <input type="button" name="button-ganjil" value="GANJIL" id="button-ganjil"><input type="button" value="HURUF" id="button-huruf">
    <br><br>
    <h1><b>RESULT</b></h1>
    <h3 id="result"></h3>
</body>

<script>
    let getAngka = Number(document.getElementById("input"))

    // button ganjil
    let getButtonGanjil = document.getElementById("button-ganjil")
    getButtonGanjil.addEventListener('click',patternsegitiga)

    function patternsegitiga (getAngka){
        let output =""
        let nomornya = 0

    for(let i=1;i<=getAngka;i++){
        for(let j=1;j<=i;j++){
            if(i==1){
                nomornya = 1
                output += `${i} `
            }else{
                nomornya = nomornya+2
                output += `${nomornya+2} `
            }
        }output += '\n'
    }
    let result= document.getElementById('result')
    result.innerHTML = `${output}`
    return output
}
